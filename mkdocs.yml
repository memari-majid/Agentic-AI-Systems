site_name: Agentic AI Systems
site_url: https://memari-majid.github.io/Agentic-AI-Systems/
site_author: Majid Memari
site_description: A comprehensive knowledge base for building intelligent AI agent systems - from foundational theory to production deployment

repo_name: memari-majid/Agentic-AI-Systems
repo_url: https://github.com/memari-majid/Agentic-AI-Systems
edit_uri: edit/main/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
    - toc.follow
  
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

plugins:
  - search:
      lang: en
  - tags

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/memari-majid
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/majid-memari/
  analytics:
    provider: google
    property: G-XXXXXXXXXX  # Replace with your Google Analytics ID
  
copyright: Copyright &copy; 2025 Majid Memari

