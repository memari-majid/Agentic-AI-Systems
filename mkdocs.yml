site_name: Agentic AI Systems
site_url: https://memari-majid.github.io/Agentic-AI-Systems/
repo_url: https://github.com/memari-majid/Agentic-AI-Systems
repo_name: memari-majid/Agentic-AI-Systems
# edit_uri removed to disable "Edit this page" links

# Theme configuration
theme:
  name: material
  logo: logo.png
  favicon: logo.png
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - toc.integrate
    - content.code.copy
    - content.code.annotate
    - search.suggest
    - search.highlight
    - header.autohide
    - announce.dismiss
  palette:
    # Palette for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: purple
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Palette for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep-purple
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  language: en
  icon:
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/memari-majid
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/majid-memari/
  generator: false
  copyright: Copyright Â© 2025 Majid Memari
  analytics:
    provider: google
    property: G-XXXXXXXXXX

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      auto_append: """

nav:
  - Home: index.md
  - Lessons:
      - Chapter 01: Lessons/Chapter01/1 Fundamentals of Generative AI.md
      - Chapter 02: Lessons/Chapter02/2 Principles of Agentic Systems.md
      - Chapter 03: Lessons/Chapter03/3 Essential Components of Intelligent Agents.md
      - Chapter 04: Lessons/Chapter04/4 Reflection and Introspection in Agents.md
      - Chapter 05: Lessons/Chapter05/5 Enabling Tool Use and Planning in Agents.md
      - Chapter 06: Lessons/Chapter06/6 Exploring the Coordinator, Worker, and Delegator Approach.md
      - Chapter 07: Lessons/Chapter07/7 Effective Agentic System Design Techniques.md
      - Chapter 08: Lessons/Chapter08/8 Building Trust in Generative AI Systems.md
      - Chapter 09: Lessons/Chapter09/9 Managing Safety and Ethical Considerations.md
      - Chapter 10: Lessons/Chapter10/10 Common Use Cases and Applications.md
      - Chapter 11: Lessons/Chapter11/11 Conclusion and Future Outlook.md
  - Labs: Labs/README.md
  - Appendix:
      - Agentic AI Design:
        - Introduction: Appendix/01_Introduction_Agentic_AI.md
        - LangChain Foundation: Appendix/02_LangChain_Foundation.md
        - LangGraph Orchestration: Appendix/03_LangGraph_Orchestration.md
        - LangChain + LangGraph in Action: Appendix/04_LangChain_LangGraph_In_Action.md
        - DSPy Optimization: Appendix/05_DSPy_Optimization.md
        - State Management & Checkpointers: Appendix/06_State_Management_Checkpointers.md
        - Debugging with LangSmith: Appendix/07_Debugging_LangSmith.md
        - Conclusion: Appendix/08_Conclusion.md
        - References: Appendix/09_References_and_Further_Reading.md
      - DSPy Introduction: Appendix/DSPy_Introduction.md
      - Cloud Services: Appendix/Cloud_Agentic_AI_Services_Tutorial.md
      - More: Appendix/README.md
  - About: about.md 