site_name: Agentic AI Systems - Review Paper
site_url: https://memari-majid.github.io/Agentic-AI-Systems/
site_author: Majid Memari
site_description: "Agentic AI Systems: A Comprehensive Framework for Building Autonomous Intelligent Agents"

repo_name: memari-majid/Agentic-AI-Systems
repo_url: https://github.com/memari-majid/Agentic-AI-Systems
edit_uri: edit/main/

docs_dir: docs
site_dir: site

copyright: Copyright &copy; 2025 Majid Memari - MIT License

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  
  icon:
    repo: fontawesome/brands/github
    logo: material/robot
  
  font:
    text: Roboto
    code: Roboto Mono

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - attr_list
  - md_in_html
  - def_list
  - footnotes
  - tables
  - toc:
      permalink: true
      title: On this page

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/memari-majid
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/majid-memari/
    - icon: fontawesome/solid/paper-plane
      link: mailto:mmemari@uvu.edu
  analytics:
    provider: google
    property: !ENV [GOOGLE_ANALYTICS_KEY, 'G-XXXXXXXXXX']

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Paper:
      - Paper Home: paper/index.md
      - 1. Introduction: paper/01-introduction.md
      - 2. Related Work: paper/02-related-work.md
      - 3. Foundations & Architecture: paper/03-foundations.md
      - 4. Implementation & Deployment: paper/04-implementation.md
      - 5. Knowledge Integration: paper/05-knowledge-integration.md
      - 6. Organizational & Ethical: paper/06-organizational.md
      - 7. Conclusion: paper/07-conclusion.md
      - References: paper/08-references.md
  - Citation Guide: CITING.md

